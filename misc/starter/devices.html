<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Devices</title>
</head>
<body>
    <a href="/profile"><button>profile</button></a>
    <h1><i class="material-icons">devices</i>Plant Vitals: Device Manager</h1>

    <section>
        <h2>Devices</h2>
        <span>Add Device</span>
        <form action="">
            <label for="device-name">Device Name:</label>
            <input type="text" name ='device-name' placeholder="e.g living-room, bedroom">
            <label for="device-id">Device ID:</label>
            <input type="text" name ='device_id' placeholder="device id">
            <button>Add</button> 
        </form>
    </section>
    <section>
        <h2>Pair Devices</h2>
        <ul>
            <li>Device1<span>Status</span><i class="material-icons">delete</i></li>
            <li>Device2<span>Status</span><i class="material-icons">delete</i></li>
            <li>Device3<span>Status</span><i class="material-icons">delete</i></li> 
            <li>Device4<span>Status</span><i class="material-icons">delete</i></li>
            
        </ul>
    </section>
    
</body>
</html>
